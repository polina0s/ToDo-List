<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="/public/dog.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <title>ToDo</title>
  </head>
  <body>
    <p class="header">To do :</p>
    <div class="taskInput">
      <input
        type="text"
        class="taskInput_text"
        id="taskInput_text"
        placeholder="write a task..."
      />
      <button class="taskInput_buttonAdd" id="taskInput_buttonAdd">
        <img src="/public/add1.png" alt="add" class="taskInput_buttonAdd-img" />
      </button>
    </div>
    <div class="tasksList" id="tasksList"></div>
    <script src="main.js"></script>
  </body>
</html>
